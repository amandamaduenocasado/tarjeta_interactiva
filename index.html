<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;1,500&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="cards">
        <div class="image-card-back">
          <p id="cvc-card" class="cvc-card">000</p>
        </div>
      
       <!-- Aquí van las caras de la tarjeta -->
        <div class="image-card-front">
          <img class="logo" src="images/card-logo.svg" alt="Logo card" />
          <p id="card-number-text" class="card-number-text">0000 0000 0000 0000</p>
      
          <div class="card-name">
            <p id="card-name-text" class="card-name-text">JANE APPLESEED</p>
            <div>
              <span id="month-card" class="date-card-text">00</span>
              <span id="year-card" class="date-card-text">/00</span>
            </div>
          </div>
        </div>
      </div>

       <!-- Aquí van los campos de entrada del formulario -->
      <form class="formulario" id="form">
      <!-- Aquí va el nombre -->
        <div class="form">
          <label class="title" for="cardname">CARDHOLDER NAME</label>
          <input class="input-name"
            type="text"
            id="cardname"
            name="user"
            placeholder="e.g. Jane Appleseed"
          />
          <p class="error-text" id="name-error">Can’t be blank</p>
        </div>
         <!-- Aquí va el número -->
        <div class="form">
          <label class="title" for="cardnumber">CARD NUMBER</label>
          <input
            class="input-number"
            type="text"  
            id="cardnumber"
            name="cardnumber"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
          />
          <p class="error-text" id="number-error">Can’t be blank</p>
        </div>
        <!-- Aquí va la fecha de expiración -->
        <div class="form-2">
          <div class="form-date">
            <label class="title" for="month">EXP. DATE (MM/YY)</label>
            <div class="date-boxes">
              <div class="month-box">
                <input
                  class="input-cvc"
                  type="text" 
                  id="month"
                  name="month"
                  placeholder="MM"
                  maxlength="2"
                />
                <p class="error" id="month-error">Can’t be blank</p>
              </div>

              <div class="year-box">
                <input
                  class="input"
                  type="text" 
                  id="year"
                  name="year"
                  placeholder="YY"
                  maxlength="2"
                />
                <p class="error" id="year-error">Can’t be blank</p>
              </div>
            </div>
          </div>
          <!-- Aquí va el CVC -->
          <div class="cvc">
            <label class="title" for="cvc">CVC</label>
            <input
              class="cvc-input"
              type="text" 
              id="cvc-input"
              name="cvc"
              placeholder="e.g. 123"
              maxlength="3"
            />
            <p class="error" id="cvc-error">Can’t be blank</p> 
          </div>
        </div>
           <!-- Aquí va el button -->
        <div class="buttonbox">
          <input
            class="button"
            id="confirmation"
            type="submit"
            value="Confirm"
          />
        </div>
      </form>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
