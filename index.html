<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;1,500&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">

         <!-- ¿Esto es necesario? -->
      <picture>
        <source media="(min-width: 768px)" srcset="" />
        <source media="(min-width: 360px)" srcset="" />
        <img class="product-image" src="" alt=""/>
      </picture>
      
      <div class="cards">
        <!-- Aquí van las caras de la tarjeta -->
        <div class="image-card-back">
          <p id="card-cvc" class="card-cvc-text">000</p>
        </div>
      
        <div class="image-card-front">
          <div class="card-number-card">
          <img class="logo" src="/assets/images/card-logo.svg" alt="card logo" />
          <p id="card-number" class="card-number-text">0000 0000 0000 0000</p>
        </div>
      
          <div class="card-name-card">
            <p id="card-name" class="card-name-text">JANE APPLESEED</p>
            <div>
              <span id="card-month" class="card-month-text">00 /</span>
              <span id="card-year" class="card-year-text"> 00</span>
            
          </div>
        </div>
      </div>
    </div>
       <!-- Aquí van los campos de entrada del formulario -->
      <form class="formulario" id="form">
      <!-- Aquí va el nombre -->
        <div class="form">
          <label class="title" for="cardname">CARDHOLDER NAME</label>
          <input class="input-1"
            type="text"
            id="inputname"
            name="user"
            placeholder="e.g. Jane Appleseed"
          />
          <p class="error errordisplay" id="nameError">Can’t be blank</p>
        </div>
         <!-- Aquí va el número -->
        <div class="form">
          <label class="title" for="cardnumber">CARD NUMBER</label>
          <input
            class="input-2"
            type="text"  
            id="inputnumber"
            name="cardnumber"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
          />
          <p class="error errordisplay" id="numberError">Can’t be blank</p>
        </div>
        <!-- Aquí va la fecha de expiración -->
        <div class="form-2">
          <div class="form-date">
            <label class="title" for="month">EXP. DATE (MM/YY)</label>
            <div class="date-boxes">
              <div class="month-box">
                <input
                  class="input-3"
                  type="text" 
                  id="inputmonth"
                  name="month"
                  placeholder="MM"
                  maxlength="2"
                />
                <p class="error errordisplay" id="monthError">Can’t be blank</p>
              </div>

              <div class="year-box">
                <input
                  class="input-4"
                  type="text" 
                  id="inputyear"
                  name="year"
                  placeholder="YY"
                  maxlength="2"
                />
                <p class="error errordisplay" id="yearError">Can’t be blank</p>
              </div>
            </div>
          </div>
          <!-- Aquí va el CVC -->
          <div class="cvc-box">
            <label class="title" for="cvc">CVC</label>
            <input
              class="input-5"
              type="text" 
              id="inputcvc"
              name="cvc"
              placeholder="e.g. 123"
              maxlength="3"
            />
            <p class="error errordisplay" id="cvcError">Can’t be blank</p> 
          </div>
        </div>
           <!-- Aquí va el button -->
        <div class="buttonbox">
          <input
            class="button"
            id="confirmation"
            type="submit"
            value="Confirm"
          />
        </div>
      </form>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
